<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Travelgram</title>

  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <nav class="container">
    <a href="#" id="logo">
      <img src="assets/Logo.svg" alt="Logomarca">
    </a>
    <ul>
      <li>
        <img src="assets/icons/MagnifyingGlass.svg" alt="Lupa"> 
      </li>
      <li>
        <a href="#">Explorer</a>
      </li>
      <li>
        <a href="#">Minhas viagens</a>
      </li>
      <li>
        <a href="#"><img src="assets/Profile pic.png" alt="Imagem de Perfil"></a>
      </li>
    </ul>
  </nav>

<div id="profile-content">

  <div id="container">
    <div id="profile">
      <img src="assets/Profile pic.png" alt="Foto de Perfil">

    
    <div>
      <h1>Isabela Torres</h1>
      <p>Amante de viagens, cultura e gastronomia. 🌍✈️  
        Aqui compartilho as histórias registradas em cada clique,
         explorando cantinhos fascinantes do nosso planeta a partir
          da movimentada cidade de São Paulo. 🏙️📸</p>
    </div>
    </div>
    <ul id="info">
      <li>
        <img src="assets/icons/MapPin.svg" alt="Icone de local">
        <span>São Paulo Brasil</span>
      </li>
      <li>
        <img src="assets/icons/AirplaneTilt.svg" alt="Icone de aviao">
        <span>37 países</span>
      </li>
      <li>
        <img src="assets/icons/Image.svg" alt="Icone de imagem">
        <span>240 fotos</span>
      </li>
    </ul>

  </div>
</div>
</header>
</body>
</html>
